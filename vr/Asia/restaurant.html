123<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome AUeats</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <script src="link.js"></script>
   
  </head>

  <body>
    <a-scene background="color: #ECECEC" renderer="colorManagement: true">
      <a-curve id="track1">
        <a-curve-point position="-300 -85 28"></a-curve-point>
        <a-curve-point position="-150. -85 10."></a-curve-point>
        <a-curve-point position="-100. -85 0."></a-curve-point>
        <a-curve-point position="-70. -85 -28."></a-curve-point>
        <a-curve-point position="-100. -85 0."></a-curve-point>
        <a-curve-point position="-150. -85 10."></a-curve-point>
        <a-curve-point position="-300 -85 28"></a-curve-point>
      </a-curve>

      <a-assets>
        
        <a-asset-item
          id="robot"
          src="https://cdn.glitch.com/3a834e10-e822-4986-bac3-4b02dbd85f28%2Fscene%20(1).glb?v=1619152759843"
        ></a-asset-item>

        <a-asset-item
          id="people1"
          src="https://cdn.glitch.com/3a834e10-e822-4986-bac3-4b02dbd85f28%2Fscene%20(2).glb?v=1619526172604"
        ></a-asset-item>
        <a-asset-item
          id="people2"
          src="https://cdn.glitch.me/3a834e10-e822-4986-bac3-4b02dbd85f28/scene%20(41).glb?v=1652438097112"
        ></a-asset-item>

        

        <a-asset-item
          id="drink"
          src="https://cdn.glitch.global/3a834e10-e822-4986-bac3-4b02dbd85f28/scene%20(39).glb?v=1652430986115"
        ></a-asset-item>
       
        <a-asset-item
          id="salad"
          src="https://cdn.glitch.global/3a834e10-e822-4986-bac3-4b02dbd85f28/scene%20(34).glb?v=1652424778179"
        ></a-asset-item>
        
        <a-asset-item
          id="sushi"
          src="https://cdn.glitch.global/3a834e10-e822-4986-bac3-4b02dbd85f28/scene%20(48).glb?v=1653902868745"
        ></a-asset-item>
        <img
          id="sky"
          src="https://cdn.glitch.com/3a834e10-e822-4986-bac3-4b02dbd85f28%2F1600-800-schweinske.jpg?v=1619525311181"
        />
        <audio
          id="sound"
          src="https://cdn.glitch.com/3a834e10-e822-4986-bac3-4b02dbd85f28%2F134065__robinhood76__03143-dishware-cleaning-table.wav?v=1619613797918"
        ></audio>
        <audio
          id="sound2"
          src="https://cdn.glitch.com/3a834e10-e822-4986-bac3-4b02dbd85f28%2F547348__legnalegna55__thank-you.mp3?v=1619666043038"
        ></audio>
      </a-assets>

 
      <a-sky src="#sky" rotation="0 64 0"> </a-sky>

      <a-entity
        id="s1"
        gltf-model="#salad"
        position="-1.2 -3 -5"
        rotation="0 0 0"
        scale="0.006 0.006 0.006 "
      ></a-entity>
      <a-entity
        id="f3"
        gltf-model="#sushi"
        position="-0.8 -3.535 -3.5"
        rotation="0 0 0"
        scale="0.3 0.3 0.3 "
      ></a-entity>
      <a-entity
        id="f4"
        gltf-model="#sushi"
        position="-25.71252 -20.24476 12.74023"
        rotation="0 90 0"
        scale="2.5 2.5 2.5 "
      ></a-entity>

      <a-entity
        id="d"
        gltf-model="#drink"
        position="0.36472 -11.96479 -14.78327"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
      ></a-entity>
      <a-entity
        id="dd"
        gltf-model="#drink"
        position="-30.25037 -35.13545 30.25903"
        rotation="0 0 0"
        scale="1.3 1.3 1.3"
      ></a-entity>
     
       
   <a-entity
        id="s2"
        gltf-model="#salad"
        position="-23.25037 -28.13545 15.25903"
        rotation=""
        scale="0.04 0.04 0.04"
      ></a-entity>
    
      <a-entity
        id="rrobot"
        gltf-model="#robot"
        animation-mixer="timeScale:2"
        alongpath="curve: #track1;
                    loop:true;
                    dur:7000"
        position="-300 -85 28"
        rotation="0 -60 0"
        sound="src: #sound;volume: 20; on: click"
        shadow="cast: true"
        class="clickable"
      ></a-entity>
      <a-entity
        id="p1"
        gltf-model="#people1"
        position="-1.5 -1.8 -1.7"
        rotation="0 0 0"
        scale="0.001 0.001 0.001"
        shadow="cast: true"
        sound="src: #sound2; on: click"
        class="clickable"
      >
      </a-entity>
      <a-entity
        id="p2"
        gltf-model="#people2"
        position="-78.89557 -200 140.48666"
        rotation="14.136587679262801 -152.678355499691 1.439269981368628"
        scale="71.50287 66.28994 71.50287"
        visible=""
      ></a-entity>

      
      <a-entity camera cursor="rayOrigin: mouse" look-controls></a-entity>
        <a-entity
          raycaster="far: 20; objects: .clickable"
          animation__enter="property: geometry.thetaLength;startEvents: mouseenter; easing: linear; dur: 700; from: 0; to: 360"
          animation__mouseleave="property: geometry.thetaLength;  startEvents: mouseleave; easing: linear; dur: 50; to: 0"
          cursor="fuse: true;fuseTimeout: 700"
          material="color: cyan; shader: flat"
          position="0 0 -0.1"
          geometry="primitive: ring;radiusOuter: 0.002; radiusInner: 0.001"
        ></a-entity>
        <a-entity
          cursor
          material="color: white; shader: flat;opacity:0.5"
          position="0 0 -0.1001"
          geometry="primitive: ring;radiusOuter: 0.002; radiusInner: 0.001"
        ></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
      
    
    </a-scene>
  </body>
</html>
