<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome Asia</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="link.js"></script>
    <script src="js/video-handler.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #2F0000" renderer="colorManagement:Â true">
      <a-assets>
        <a-image
          id="post"
          src="https://cdn.glitch.global/3a834e10-e822-4986-bac3-4b02dbd85f28/D5DAF8B4-CCF1-46DB-A427-1880448B64F7.jpg?v=1653617109669"
        ></a-image>
        <a-asset-item
          id="scenemodel"
          src="https://cdn.glitch.global/2c2ebb85-1410-4058-8509-7805159f3dfb/scene%20(47).glb?v=1653556547195"
        ></a-asset-item>
        <video
          id="video1"
          autoplay loop="true"
          src="https://cdn.glitch.me/3a834e10-e822-4986-bac3-4b02dbd85f28/675600856.494798.mp4?v=1653908190164"
        ></video>
        <audio
          id="clicksound"
          src="https://cdn.glitch.global/3a834e10-e822-4986-bac3-4b02dbd85f28/click.wav?v=1653616862324"
        ></audio>
      </a-assets>
      <a-image
        src="#post"
        position="-1.35651 2.01616 -0.2088"
        scale="1 0.5 0.5"
        material=""
        geometry=""
        rotation="0 54.53813364511767 0"
      ></a-image>
      
       
      <a-video src="#video1" width="3" height="1.5" position="-0.04303 1.87662 -1.29816" video-handler scale="0.70428 0.80536 1"></a-video>
     
     
      <!-- camera -->
      <a-entity camera="" position="-0.8915 1.9 0.54587" rotation="10.198648753328659 13.292620847035097 0" cursor="rayOrigin: mouse" look-controls="" raycaster="direction: -0.8702463846036081 -0.03532444578888495 -0.49134856630914986; origin: 0.9407848364167892 1.6629895818918823 1.7637902948313666; useWorldCoordinates: true" data-aframe-inspector-original-camera=""></a-entity>
      <!-- cursor -->
      <a-entity
        cursor
        material="color: white; shader: flat;opacity:0.5"
        position="0 0 -0.1001"
        geometry="primitive: ring;radiusOuter: 0.002; radiusInner: 0.001"
      ></a-entity>

      <a-entity
        id="scene"
        gltf-model="#scenemodel"
        scale="0.3 0.3 0.3"
        position="0 1 -2.8"
        animation-mixer="timeScale:1;"
        visible="true"
      ></a-entity>

      <a-text
        id="asia_text"
        value="AUEats"
        align="center"
        color="#fffff"
        width="4"
        position="1.64968 1.70118 -0.76188"
        rotation="0.8703228908037205 -51.856 0"
        geometry="primitive: plane; height: 0.5"
        material="color: #930000"
        scale="0.35 0.35 0.35"
        open-link="url : restaurant.html"
        sound="src: #clicksound; on: mouseenter;volume: 2"
        event-set__enter_1="_event: mouseenter; material:color: #AE0000; scale: 0.4 0.4 0.4;"
        event-set__leave_1="_event: mouseleave; material:color: #930000; scale: 0.35 0.35 0.35"
      ></a-text>
    </a-scene>
  </body>
</html>
